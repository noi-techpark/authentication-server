services:
  keycloak:
    image: ${DOCKER_IMAGE}:${DOCKER_TAG}
    restart: unless-stopped
    environment:
      KC_LOG_LEVEL: info
      #KC_CACHE_STACK: ec2
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://${DB_ADDR}:${DB_PORT}/${DB_DATABASE}
      KC_DB_USERNAME: ${DB_USER}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KC_HOSTNAME_STRICT: 'false'
      KC_HOSTNAME_STRICT_HTTPS: 'false'
      KC_HTTP_ENABLED: 'true'
      KC_PROXY: 'passthrough'
      KC_HOSTNAME_URL: ${FRONTEND_URL}
      KC_HOSTNAME_ADMIN_URL: ${FRONTEND_URL}
      KEYCLOAK_ADMIN: ${ADMIN_NAME}
      KEYCLOAK_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      KC_SHOW_CONFIG: 'true'
      #JAVA_OPTS_APPEND: "-Djgroups.external_addr=${HOSTNAME} -Djgroups.s3.region_name=${CLUSTER_S3_REGION_NAME} -Djgroups.s3.bucket_name=${CLUSTER_S3_BUCKET_NAME}"
    healthcheck:
      #test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
      test: "{ printf >&3 'GET /auth/realms/master/.well-known/openid-configuration HTTP/1.0\r\nHost: localhost\r\n\r\n'; cat <&3; } 3<>/dev/tcp/localhost/8080 | head -1 | grep 200"      
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 30s
    ports:
      - 8080:8080
      #- 7800:7800
